 Consolas, "Operator Mono", "Andale Mono", "Ubuntu Mono", monospace; font-size: 17.2px; margin-bottom: 0px; word-spacing: normal; white-space: inherit; -ms-word-break: normal; box-sizing: inherit; overflow-wrap: normal; hyphens: none; tab-size: 4;'>-r</code><span>&nbsp;</span> flag and the name of your directory.</p>
