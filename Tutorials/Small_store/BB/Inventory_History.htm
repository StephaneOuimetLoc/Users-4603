    <h1>Inventory History</h1>

    <p><strong>Query the Inventory History</strong></p>

    <p>1.&nbsp; Select <strong>Items</strong> from the Launcher.</p>
    <img src="Inventory_History_files/items.png"> 

    <p>2.&nbsp; Select <strong>Inventory&nbsp;History</strong> from the <strong>Item</strong> start widget.<br>
     <img src="Inventory_History_files/history_widget.png"></p>

    <p>3.&nbsp; Enter the <strong>Period</strong> you wish to query.</p>
    <img src="Inventory_History_files/period.png"> 

    <p>4.&nbsp;Click <strong>Execute</strong>.</p>
    <img src="Inventory_History_files/execute.png"> 

    <p>5. The current Inventory&nbsp;history will be displayed in the grid.</p>
